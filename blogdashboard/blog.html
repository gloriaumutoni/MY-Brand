<!-- Modal for viewing user details -->
<div id="userModal" class="modal">

  <!-- Form for updating user details -->
  
  <form id="updateForm" class="modal">
    <div class="modal-content">
    <h2>Update User</h2>
    <label for="updateTitle">Title:</label>
    <input type="text" id="updateTitle" name="title" required><br>
    <img id="updatePicturePreview" src="" alt="Update Picture Preview" style="max-width: 100px; max-height: 100px;">
    <label for="updatePicture">Picture:</label>
    <input type="file" id="updatePicture" name="picture"><br>
    <label for="updateDescription">Description:</label>
    <textarea id="updateDescription" name="description" rows="4" required></textarea>
    <button type="submit">Update</button>
</div>
